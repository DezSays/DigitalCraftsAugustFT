<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/weather.css">
</head>
<body onload="getWeather()">
    <h2>Local Weather</h2>
    <div id="weather" >
        <div id="temp">
            <h3 id="temperature">Temperature: </h3>
            <h3 id="tempNum"></h3>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" aria-label="Info example" style="width: 50%" aria-valuenow="${currentWeather}" aria-valuemin="0" aria-valuemax="110"></div>
        </div>              
        <div id="heatindex">
            <h3 id="realfeel">Heat Index: </h3>
            <h3 id="heatNum"></h3>
        </div>
    </div>
</body>
<script src="../JavaScript/weather.js"></script>
</html>
