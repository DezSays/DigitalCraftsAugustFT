<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 101</title>
</head>
<body>
    <!-- This is a header, which is generally placed at the top of the screen. It comes in 6 sizes, 1 being the largest and 6 being the smallest-->
    <h1>This is an intro to HTML</h1>

    <!-- Below is an example of how we would display an image, the style tag is just to adjust the size. The image will still render without the style tag, it will just be much larger. -->
    <img src="./images/arrow-functions.jpeg" alt="arrow functions" style="max-width: 20vw">

    <!-- Below is an example of a paragraph tag, and HTML5 is bolded, understood is underlined, major is italicized -->
    <p><b>HTML5</b> is the latest standard for web browsers. It is <u>understood</u> by all <i>major</i> browsers. </p>

    <!-- Here is an example of lists within an unordered list -->
    <ul>
        <li>First Bullet Point</li>
        <li>Second Bullet Point</li>
        <li>Third Bullet Point</li>
    </ul>

    <!-- Here is an example of lists within an ordered list -->
    <ol>
        <li>First Number Point</li>
        <li>Second Number Point</li>
        <li>Third Number Point</li>
    </ul>
</body>
</html>
