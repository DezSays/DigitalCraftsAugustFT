<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/survey.css">
</head>

<body>
    <label for="best-city">What's the best city?</label>
    <select class="dropdown-menu" name="city" id="chooseCity">
        <option class="dropdown-item" value="" disabled selected>Select a City</option>
        <option class="dropdown-item" value="" id="Canada">Vancouver, Canada</option>
        <option class="dropdown-item" value="" id="Netherlands">Amsterdam, Netherlands</option>
        <option class="dropdown-item" value="" id="Northern Ireland">Belfast, Northern Ireland</option>
        <option class="dropdown-item" value="" id="Italy">Florence, Italy</option>
    </select>
    <button type="submit" id="submit" class="btn btn-info">Submit Survey</button> 
</body>

</html>
